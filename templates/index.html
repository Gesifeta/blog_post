<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technology - the latest</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
{% include 'header.html' %}
<main class="main">

 <section class="posts">
     <h1>My Blog</h1>
     {% for post in posts %}

        <a href="{{url_for('get_post',id=post['id'])}}">Read</a>
    </div>
     {% endfor %}

 </section>
</main>
{% include 'footer.html' %}
</body>
</html>
